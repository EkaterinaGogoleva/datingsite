      <!--Tour of Heroes-->
      <div id="search-component">
        <h4><label for="search-box">Search by Username</label></h4>

        <input
          #searchBox
          id="search-box"
          (input)="searchByUsername(searchBox.value)"
        />

        <ul class="search-result">
          <!--знак $ означает, что это переменная из Observable
          async filter eli pipe tilaa observablen templaatissa jolloin sankarit 
        saadan ulos observablesta -->
          <li *ngFor="let profile of searchprofiles$ | async">
            <a routerLink="/profiles/{{ profile.id }}">
              {{ profile.usernamepublic }}
            </a>
          </li>
        </ul>
      </div>
   
  
    </div>
  
      <!--</div>  закаончились коды по поиску по имени-->
    


  <div class="col-md-6">
    <h4>Profiles List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let profile of profiles; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveProfile(profile, i)"
      >
        {{ profile.usernamepublic }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentProfile">
      <h4>Profile</h4>
      <div>
        <label><strong>Public Username:</strong></label>
        {{ currentProfile.usernamepublic }}
      </div>
      <div>
        <label><strong>Public Email:</strong></label>
        {{ currentProfile.emailpublic }}
      </div>
      <div>
        <label><strong>Gender:</strong></label>
        {{ currentProfile.gender }}
      </div>
      <div>
        <label><strong>Status:</strong></label>
        {{ currentProfile.published ? 'Published' : 'Pending' }}
      </div>

      <!--If you click on Edit button of any Tutorial, You will be directed to Tutorial page with url: /tutorials/:id.-->
      <a
        class="badge badge-warning"
     
        routerLink="/profiles/{{ currentProfile.id }}"
      > 
        Edit
      </a>
    </div>

    <div *ngIf="!currentProfile">
      <br />
      <p>Please click on a Profile...</p>
    </div>
  </div>
</div>

<div style="width: 400px; margin: auto">
  <div *ngIf="currentUser" class="edit-form">
    <h4>Profile</h4>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="currentUser.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentUser.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          class="form-control"
          id="nickname"
          [(ngModel)]="currentUser.nickname"
          name="nickname"
        />title
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          [(ngModel)]="currentUser.gender"
          name="gender"
        />
      </div>

      <div class="form-group">
        <label for="date_of_birth">Date of birth</label>
        <input
          type="date"
        
          class="form-control"
          id="date_of_birth"
          [(ngModel)]="currentUser.date_of_birth"
          name="date_of_birth"
        />
      </div>

      <div class="form-group">
        <label for="children">Children</label>
        <input
          type="text"
          class="form-control"
          id="children"
          [(ngModel)]="currentUser.children"
          name="children"
        />
      </div>

      <div class="form-group">
        <label for="marital_status">Marital status</label>
        <input
          type="text"
          class="form-control"
          id="marital_status"
          [(ngModel)]="currentUser.marital_status"
          name="marital_status"
        />
      </div>

      <div class="form-group">
        <label for="education">Education</label>
        <input
          type="text"
          class="form-control"
          id="education"
          [(ngModel)]="currentUser.education"
          name="education"
        />
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input
          type="text"
          class="form-control"
          id="profession"
          [(ngModel)]="currentUser.profession"
          name="profession"
        />
      </div>

      <div class="form-group">
        <label for="about_myself">About myself</label>
        <input
          type="text"
          class="form-control"
          id="about_myself"
          [(ngModel)]="currentUser.about_myself"
          name="about_myself"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteProfile()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updateProfile()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
</div>

<ng-template #loggedOut> Please login. </ng-template>

<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">

      <div class="form-group">
        <label for="username">Public Username </label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="profile.usernamepublic"
          name="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Public Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          required
          [(ngModel)]="profile.emailpublic"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          required
          [(ngModel)]="profile.gender"
          name="gender"
        />
      </div>


      <button (click)="saveProfile()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <!--кнопка Add будет не нужна, так как нет необходимости занова заполнять форму-->
     <button class="btn btn-success" (click)="newProfile()">Add</button>
    </div>
  </div>
</div>

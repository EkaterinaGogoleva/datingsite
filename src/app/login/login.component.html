<!--Here are what we validate in the form:
    username: required
    password: required, minLength=6-->
    <div class="col-md-12">
      <div class="card card-container"
      style="background-color: RGB(47, 187, 247, 0.1);
       background-image: url('https://images.pexels.com/photos/356319/pexels-photo-356319.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
       background-repeat: no-repeat;
       background-size: cover;
       height: 800px;"
      
      >
      <div 
      *ngIf="!isLoggedIn"
      class="badge bg-primary"><h1>Please login</h1></div>
       
      
        <form 
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
    
        <div class="alert alert-success" *ngIf="isLoggedIn"
        style="color: black; text-align: center;  background-color: RGB(174, 219, 245, 0.1);
        margin: 0; 
        color: #d54d7b; font-family: «Great Vibes», cursive; font-size: 80px; line-height: 75px; font-weight: normal; text-shadow: 0 1px 1px #fff; 
   border-bottom: #d54d7b solid 4px;
   "
        
        >
          Welcome, {{currentUser.username}}!
         
        </div>
      </div>
      </div>
